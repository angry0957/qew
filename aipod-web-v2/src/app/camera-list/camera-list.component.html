<div class="left-sidebar pr-3">
  <div class="row">
    <div class="col-xl-12">
      <div class="form-group has-search">
        <span class="fas fa-map-marked-alt form-control-feedback"></span>
        <input type="text" class="form-control" placeholder="Search camera locations">
      </div>
      <div class="stats-2-block block d-flex" stats>
        <div class="d-flex flex-column justify-content-center align-items-center metric">
          <strong class="d-block">1</strong>
          <span class="d-block">Local Source</span>

          <div class="progress progress-template progress-small">
            <div role="progressbar" style="width: 3%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                 class="progress-bar progress-bar-template progress-bar-small dashbg-2">
            </div>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center metric">
          <strong class="d-block">6</strong>
          <span class="d-block">Remote Sources</span>
          <div class="progress progress-template progress-small">
            <div role="progressbar" style="width: 3%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                 class="progress-bar progress-bar-template progress-bar-small dashbg-2">
            </div>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center metric">
          <strong class="d-block">184</strong>
          <span class="d-block">Recorded Sources</span>
          <div class="progress progress-template progress-small">
            <div role="progressbar" style="width: 3%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                 class="progress-bar progress-bar-template progress-bar-small dashbg-2">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngFor="let feed of feedName; let i = index" class="col-xl-6">
      <app-video-source [sourceImage]="sourceImage[i]"
                        [feedName]="feed"
                        [streamId]="i + 1"
                        [streamingStatus]="source === i + 1"
                        (changeSource)="setSource($event)">
      </app-video-source>
    </div>
  </div>
</div>
